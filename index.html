<!DOCTYPE html>
<html>
<link rel="stylesheet" href="css/style.css" type="text/css">
<body>
  <h1>Dunno what to eat?</h1>
  <h3>Click your preference and we'll randomize a dish and provide a recipe for you.</h3>
  <p id="totalNumDishes"></p>
  <p id="avgTimeAllDishes"></p>
  <div>
    <button id="fastDishes">Something fast</button>
  </div>
  <div class="veg">
    <button id="vegDishes">Vegetarian</button>
    <button id="fastVegDishes">Something fast & Vegetarian</button>
  </div>
  <button id="nonVegDishes">Non-Vegetarian</button>
  <button id="allFood">Anything!</button>
  <p id="result"></p>
  <p id="prepTime"></p>
  <p id="recipe"></p>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
